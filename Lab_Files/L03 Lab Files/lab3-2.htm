<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lab 3-2</title>

<script type="text/javascript">
//
//<!--

/******************************************************
Define a function that takes arguments on function call
******************************************************/
function input() {
    alert("This functions has been called with an arguement: !Welcome")
  }  
/******************************************************
Define a function that takes returns a value
******************************************************/
function result(){
  return alert("Hi, this value is returned from a function") 
}
//-->
</script>

</head>

<body>

<h3>CIW JavaScript Specialist</h3>
<hr />

<!-- Add an onclick event handler to call the function -->

<form name="myForm">
<input type="button" value="Call Function with arguments" onclick="input"/><br />
<input type="button" value="Call Function with return" onclick= "result"/>
</form>

</body>
</html>
